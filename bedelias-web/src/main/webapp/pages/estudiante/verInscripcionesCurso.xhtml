<ui:composition template="../common/baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="content">
<h:form prependId="false">

    <p:dataTable id="dataTable" var="inscripcion" value="#{verInscripcionesCursoMB.inscripciones}"
                 paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Fecha Inscripcion" />
            </f:facet>
            <h:outputText value="#{inscripcion.fechaInscripcion}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Confirmada" />
            </f:facet>
            <p:selectBooleanCheckbox value="#{inscripcion.isValid}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Curso" />
            </f:facet>
            <h:outputText value="#{inscripcion.curso.descripcion}" />
        </p:column>

    </p:dataTable>

</h:form>
                    
</ui:define>













</ui:composition>
