<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="1" style="height:100%">
				<f:facet name="header"> #{localization['desistir.header']}.</f:facet>
				<p:dataTable id="tabla" var="inscripcion"
					value="#{desistirInscripcionMB.inscripcionesCuros}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					style="margin:5px"
					emptyMessage="#{localization['misc.noRecordsFound']}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['desistir.fechaInscripcion']}" />
						</f:facet>
						<h:outputText value="#{inscripcion.getDateInscripcionForPage()}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.asignatura']}" />
						</f:facet>
						<h:outputText value="#{inscripcion.curso.name}" />
					</p:column>
					<p:column>
						<f:facet name="header"></f:facet>
						<p:commandButton value="Desistir" action="#{desistirInscripcionMB.desistir(inscripcion.id)}" style="padding:0;" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
