<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
	
			<p:panelGrid columns="3" style="margin:50px auto; border: none !important;">
				
				<h:outputText value="#{localization['inscripciones.selectCarrera']}" />
	
				<p:selectOneMenu value="#{solicitarTituloMB.carreraId}">
					<f:selectItem itemLabel="-- #{localization['common.carrera']} --" itemValue="" />
					<f:selectItems value="#{solicitarTituloMB.carrerasListItem}" />
				</p:selectOneMenu>
				
				<p:commandButton value="#{localization['common.confirmarsolicitarTitulo']}" action="#{solicitarTituloMB.solicitar}" update="growl"/>
				<p:growl id="growl" showDetail="true" sticky="true" />
				
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
