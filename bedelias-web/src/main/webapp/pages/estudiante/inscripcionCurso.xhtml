<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<p:panel header="Aviso" rendered="#{!inscripcionCursoMB.existePeriodo}" style="margin:30px;">
			<h:outputText value="#{localization['inscripciones.noExisteMessage']}" />
		</p:panel>

		<h:form id="formulario">
			
			<p:panelGrid columns="3" style="margin:50px auto; border: none !important;">
					<h:outputText value="#{localization['inscripciones.selectCarrera']}" />

					<p:selectOneMenu value="#{inscripcionCursoMB.carreraId}">
						<f:selectItem itemLabel="-- #{localization['common.carrera']} --" itemValue="" />
						<f:selectItems value="#{inscripcionCursoMB.carrerasListItem}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Ver cursos" action="#{inscripcionCursoMB.cargarCursos()}"/>
					
				</p:panelGrid>
		
			</h:form>
	</ui:define>
</ui:composition>
