
<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="1" style="height:100%; width: 100%;">

				<f:facet name="header"> Formulario de Inscripcion a Curso </f:facet>

				<p:panelGrid columns="2"
					style="margin:15px auto; border: none !important;">
					<h:outputText value="Seleccione la Carrera" />

					<p:selectOneMenu value="#{inscripcionCursoMB.carreraId}">
						<f:selectItem itemLabel="-- Carrera --" itemValue="" />
						<f:selectItems value="#{inscripcionCursoMB.carrerasListItem}" />
						<p:ajax update="tabla"
							listener="#{inscripcionCursoMB.actualizarCursos}" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:dataTable id="tabla" var="curso"
					value="#{inscripcionCursoMB.cursos}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					style="margin:10px">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Cursos" />
						</f:facet>
						<h:outputText value="#{curso.descripcion}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Semestre" />
						</f:facet>
						<h:outputText value="#{curso.semestre}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Horario" />
						</f:facet>
						<h:outputText value="#{curso.horario}" />
					</p:column> 
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="SalÃ³n" />
						</f:facet>
						<h:outputText value="#{curso.salon}" />
					</p:column>
					
					<p:column>
						<f:facet name="header">
							<h:outputText value="Seleccionar" />
						</f:facet>
						<p:commandButton value="Inscribirme"
							action="#{inscripcionCursoMB.inscribirse()}" style="padding:0;" />
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
