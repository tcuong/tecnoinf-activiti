<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
	
		<p:panel header="Aviso" rendered="#{!inscripcionCursoMB.existePeriodo}" style="margin:30px;">
			<h:outputText value="#{localization['inscripciones.noExisteMessage']}" />
		</p:panel>
		<h:form>
		
			
			<p:panelGrid columns="2" style="margin:15px auto; border: none !important;">
					<h:outputText value="#{localization['inscripciones.selectCarrera']}" />

					<p:selectOneMenu value="#{inscripcionCursoMB.carreraId}">
						<f:selectItem itemLabel="-- #{localization['common.carrera']} --" itemValue="" />
						<f:selectItems value="#{inscripcionCursoMB.carrerasListItem}" />
						<p:ajax update="tabla" listener="#{inscripcionCursoMB.actualizarCursos}" />
					</p:selectOneMenu>
					
					<p:commandButton value="Ver cursos" action="inscripcionCursoMB.cargarCursos()" update="tabla"/>
					
				</p:panelGrid>
		
		
			

				<p:dataTable id="tabla" var="curso"
					value="#{inscripcionCursoMB.cursos}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					style="margin:10px"
					emptyMessage="#{localization['misc.noRecordsFound']}">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.cursos']}" />
						</f:facet>
						<h:outputText value="#{curso.descripcion}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.semestre']}" />
						</f:facet>
						<h:outputText value="#{curso.semestre}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.horario']}" />
						</f:facet>
						<h:outputText value="#{curso.horario}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.salon']}" />
						</f:facet>
						<h:outputText value="#{curso.salon}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{localization['common.select']}" />
						</f:facet>
						<p:commandButton value="#{localization['common.inscribirme']}"
							action="#{inscripcionCursoMB.inscribirse(curso)}" />
					</p:column>
				</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
