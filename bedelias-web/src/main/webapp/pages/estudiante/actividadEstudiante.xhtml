<ui:composition template="baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form >
			<p:panelGrid columns="1" style="height:100%; width: 100%;">
				<f:facet name="header"> #{localization['activEst.header']} </f:facet>
				<h:outputLabel value="#{localization['activEst.resumen']}"></h:outputLabel>
				
				<p:dataTable id="tabla" var="eval" widgetVar="table"
					value="#{consultaActividadMB.evaluaciones}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					style="margin:10px"
					emptyMessage="#{localization['misc.noRecordsFound']}">
					
					<p:column headerText="#{localization['activEst.curso']}" filterBy="#{eval.curso.name}" filterMatchMode="contains">
						<h:outputText value="#{eval.curso.name}" />
					</p:column>

					<p:column headerText="#{localization['activEst.actividad']}" sortBy="#{eval.curso.asignatura.tipoAprobacion}">
						<h:outputText value="#{eval.curso.asignatura.tipoAprobacion}" />
					</p:column>

					<p:column headerText="#{localization['activEst.calificacion']}">
						<h:outputText value="#{eval.resultado}" />
					</p:column>

					<p:column headerText="#{localization['activEst.fecha']}" sortBy="#{eval.fechaEvaluacion}">
						<h:outputText value="#{eval.fechaEvaluacion}" />
					</p:column>

				</p:dataTable>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
