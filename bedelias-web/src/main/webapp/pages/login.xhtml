<ui:composition template="common/baseTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid id="grid" columns="2" style="width:40%; margin:50px auto;">
				
				<f:facet name="header">
        			Log In
    			</f:facet>

				<h:outputLabel value=" Cedula: " />
				<p:inputText value="#{loginMB.ciEstudiante}" required="true" />

				<h:outputLabel value="Contrasenia: " />
				<p:password id="nonFeedback" value="#{loginMB.pass}" />
				
				<p:growl id="growl" showDetail="true" sticky="true" />
				
				<f:facet name="footer">
					<p:commandButton update="growl" type="submit" value="Log In" actionListener="#{loginMB.login}" style="float:right;"/>
				</f:facet> 
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
