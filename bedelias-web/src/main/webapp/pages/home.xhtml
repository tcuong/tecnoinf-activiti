<ui:composition template="common/baseTemplate.xhtml"

				<h:outputText

Resolución Nro.15 adoptada por el Consejo Directivo Central de la Universidad de la República en sesión de fecha 22 de mayo de 2012:   ver más..." />
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="CALIDADES DE LIBRE" style="margin: 15px;  width:95%;">

CALIDAD DE LIBRE OPTATIVA   ver más..." />

Documentación a presentar: Cédula de Identidad, Carné de Salud, una foto tipo carné, Fórmula 69A de Secundaria (con firma de Director, Secretario, Sello de la Institución y nombre completo del bachillerato) o Pase de UTU (verificado por Reguladora Estudiantil de UTU).   ver más..." />

Criterio para poder sacar boletos    ver más..." />
